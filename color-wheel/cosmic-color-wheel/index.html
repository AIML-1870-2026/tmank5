<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Color Wheel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <canvas id="starfield" aria-hidden="true"></canvas>

  <div class="app">
    <header class="header">
      <h1 class="logo">COSMIC COLOR WHEEL</h1>
      <div class="model-switcher" role="radiogroup" aria-label="Color mixing model">
        <button class="model-btn active" data-model="rgb" role="radio" aria-checked="true">RGB</button>
        <button class="model-btn" data-model="ryb" role="radio" aria-checked="false">RYB</button>
        <button class="model-btn" data-model="cmyk" role="radio" aria-checked="false">CMYK</button>
      </div>
    </header>

    <div class="model-info" id="modelInfo" aria-live="polite">
      <p id="modelDescription">RGB — Additive light mixing used in screens and digital design. Colors get brighter as you combine them.</p>
    </div>

    <main class="main-content" id="main">
      <section class="wheel-section" aria-label="Color wheel picker">
        <canvas id="colorWheel" width="400" height="400"
          role="img"
          aria-label="Interactive color wheel. Click to pick a color for the active slot. Use arrow keys to adjust hue."
          tabindex="0"></canvas>
        <div class="wheel-instructions" id="wheelInstructions" aria-live="polite">
          Click the wheel to pick <strong>Color A</strong>
        </div>
      </section>

      <section class="mixer-section" aria-label="Color mixer">
        <div class="color-slots">
          <button class="color-slot active" id="slotA" aria-label="Color A slot. Click to select for picking." aria-pressed="true">
            <span class="slot-label">COLOR A</span>
            <div class="swatch" id="swatchA" style="background: #ff3366;">
              <span class="swatch-icon" aria-hidden="true">A</span>
            </div>
            <span class="swatch-hex" id="hexA">#ff3366</span>
          </button>
          <button class="color-slot" id="slotB" aria-label="Color B slot. Click to select for picking." aria-pressed="false">
            <span class="slot-label">COLOR B</span>
            <div class="swatch" id="swatchB" style="background: #3366ff;">
              <span class="swatch-icon" aria-hidden="true">B</span>
            </div>
            <span class="swatch-hex" id="hexB">#3366ff</span>
          </button>
        </div>

        <button class="mix-btn" id="mixBtn" aria-label="Mix Color A and Color B together">MIX COLORS</button>

        <div class="result-area" id="resultArea" aria-label="Mix result" aria-live="polite">
          <span class="result-label">RESULT</span>
          <div class="result-swatch" id="resultSwatch" role="img" aria-label="Mixed color result"></div>
          <canvas id="particleCanvas" width="300" height="200" aria-hidden="true"></canvas>
          <div class="result-values" id="resultValues">
            <span id="resultHex">HEX: —</span>
            <span id="resultRgb">RGB: —</span>
            <span id="resultCmyk">CMYK: —</span>
          </div>
        </div>
      </section>
    </main>

    <section class="relationships-section" id="relationshipsSection" aria-label="Color theory relationships">
      <h2 class="section-title">COLOR THEORY RELATIONSHIPS</h2>
      <div class="rel-grid" id="relGrid" role="list"></div>
    </section>

    <div class="learn-toggle" id="learnToggle">
      <button class="learn-btn" id="learnBtn" aria-expanded="false" aria-controls="learnPanel">Learn</button>
      <div class="learn-panel" id="learnPanel" role="region" aria-label="Educational content">
        <div class="learn-content" id="learnContent"></div>
      </div>
    </div>
  </div>

  <div class="mix-overlay" id="mixOverlay" role="dialog" aria-label="Color mixing animation" aria-hidden="true">
    <canvas id="mixCanvas" width="400" height="400" aria-hidden="true"></canvas>
  </div>

  <!-- Screen reader live region for announcing color changes -->
  <div id="srAnnounce" class="sr-only" aria-live="assertive" aria-atomic="true"></div>

  <script src="js/starfield.js"></script>
  <script src="js/mixer.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/relationships.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
